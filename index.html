<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punjabi Darbar Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fff8f0, #fdebd3);
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      color: #c0392b;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #c0392b;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .tab-btn:hover {
      background: #e74c3c;
    }

    .tab-btn.active {
      background: #27ae60;
    }

    .menu {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      width: 100%;
      max-width: 700px;
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    .menu.active {
      display: flex;
    }

    h2 {
      border-bottom: 2px solid #c0392b;
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px dashed #ddd;
      padding: 10px 0;
      transition: background-color 0.2s;
    }

    .item:hover {
      background-color: #fef2e0;
      border-radius: 10px;
    }

    .item img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .details {
      flex: 1;
      margin-left: 10px;
      font-weight: 500;
    }

    .description {
      display: block;
      font-weight: normal;
      font-size: 0.9rem;
      color: #666;
    }

    .price {
      color: #27ae60;
      font-weight: bold;
      white-space: nowrap;
    }

    .category-block {
      margin-top: 10px;
    }

    @media (max-width: 900px) {
      .menu {
        width: 95%;
      }
      .item img { width: 48px; height: 48px; }
    }
  </style>
</head>
<body>

  <h1>üç¥ PUNJABI DARBAR üç¥</h1>

  <div class="tabs">
    <button class="tab-btn active" data-lang="english">English</button>
    <button class="tab-btn" data-lang="hindi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
    <button class="tab-btn" data-lang="marathi">‡§Æ‡§∞‡§æ‡§†‡•Ä</button>
  </div>

  <!-- Menus are now empty; JS will populate them from menu-data.json -->
  <div class="menu active" data-lang="english"></div>
  <div class="menu" data-lang="hindi"></div>
  <div class="menu" data-lang="marathi"></div>

  <script>
    const tabs = document.querySelectorAll('.tab-btn');
    const menus = document.querySelectorAll('.menu');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        menus.forEach(m => m.classList.remove('active'));

        tab.classList.add('active');
        const lang = tab.getAttribute('data-lang');
        const menuToShow = document.querySelector(`.menu[data-lang="${lang}"]`);
        if (menuToShow) menuToShow.classList.add('active');
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
      // Ensure english menu visible while we load
      menus.forEach(menu => menu.classList.remove('active'));
      document.querySelector('.menu[data-lang="english"]').classList.add('active');

      fetch('https://github.com/punjabidarbar1-stack/menu/blob/main/menu-data.json')
        .then(res => {
          if (!res.ok) throw new Error('menu-data.json not found');
          return res.json();
        })
        .then(data => {
          renderAllMenus(data);
        })
        .catch(err => {
          console.error(err);
          // If fetch fails, show friendly message in each menu
          menus.forEach(menu => {
            menu.innerHTML = '<p style="color:#c0392b">Failed to load menu-data.json ‚Äî make sure file is next to index and named <strong>menu-data.json</strong>.</p>';
          });
        });
    });

    function renderAllMenus(data) {
      renderMenuForLang('english', data.english);
      renderMenuForLang('hindi', data.hindi);
      renderMenuForLang('marathi', data.marathi);
    }

    function renderMenuForLang(langKey, langData) {
      const container = document.querySelector(`.menu[data-lang="${langKey}"]`);
      container.innerHTML = ''; // clear

      // For each category in the provided order (preserve order if JSON keeps it)
      for (const category of Object.keys(langData)) {
        const items = langData[category];
        if (!items || items.length === 0) continue;

        const section = document.createElement('div');
        section.className = 'menu-section category-block';

        const h2 = document.createElement('h2');
        h2.textContent = category;
        section.appendChild(h2);

        items.forEach(item => {
          const itemDiv = document.createElement('div');
          itemDiv.className = 'item';

          const img = document.createElement('img');
          img.src = item.image || ('https://via.placeholder.com/300?text=No+Image');
          img.alt = item.name || '';

          const details = document.createElement('div');
          details.className = 'details';
          const strong = document.createElement('strong');
          strong.textContent = item.name || '';
          details.appendChild(strong);

          if (item.description) {
            const desc = document.createElement('span');
            desc.className = 'description';
            desc.textContent = item.description;
            details.appendChild(desc);
          }

          const price = document.createElement('div');
          price.className = 'price';
          const priceText = typeof item.price === 'number' ? `‚Çπ${item.price}` : item.price || '';
          price.textContent = priceText;

          itemDiv.appendChild(img);
          itemDiv.appendChild(details);
          itemDiv.appendChild(price);

          section.appendChild(itemDiv);
        });

        container.appendChild(section);
      }
    }
  </script>

</body>
</html>
